  <!-- 可选：星空动画JS，直接复制主页的相关JS到此处 -->
  <script>
    // 星空动画复制自主页面
    class StarField {
      constructor(canvas, numStars) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.numStars = numStars || 180;
        this.resize();
        this.createStars();
        this.animate();
        window.addEventListener('resize', () => {
          this.resize();
        });
      }
      createStars() {
        this.stars = [];
        for(let i=0; i<this.numStars; i++){
          let angle = Math.random()*2*Math.PI;
          let baseRatio = Math.sqrt((i + 0.5) / this.numStars);
          let extra = (Math.random() - 0.5) * 0.22;
          let r = (baseRatio + extra) * this.radius * (0.97 + 0.04 * Math.random());
          let x = this.centerX + r * Math.cos(angle);
          let y = this.centerY + r * Math.sin(angle);
          this.stars.push({
            x, y,
            r: Math.random()*1.7 + 0.5,
            twinkle: Math.random()*Math.PI*2,
            opacity: Math.random()*0.8 + 0.2
          });
        }
      }
      resize() {
        this.w = this.canvas.width = window.innerWidth;
        this.h = this.canvas.height = window.innerHeight;
        this.centerX = this.w/2;
        this.centerY = this.h/2;
        this.radius = Math.min(this.w,this.h) * 0.36;
        this.createStars();
      }
      draw() {
        this.ctx.clearRect(0, 0, this.w, this.h);
        for(let i=0;i<this.stars.length;i++){
          let  = this.stars[i];
          let tw = 0.6 + 0.4*Math.sin(.twinkle + Date.now()*0.0014 + i*0.6);
          let o = .opacity * tw;
          this.ctx.beginPath();
          this.ctx.arc(.x, .y, .r, 0, Math.PI*2, false);
          this.ctx.fillStyle = "rgba(255,255,255," + o + ")";
          this.ctx.shadowColor = "#fff";
          this.ctx.shadowBlur = 8 * o;
          this.ctx.fill();
          this.ctx.shadowBlur = 0;
        }
      }
      animate = () => {
        this.draw();
        requestAnimationFrame(this.animate);
      }
    }
    window.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('star-canvas');
      const starfield = new StarField(canvas, window.innerWidth < 700 ? 100 : 180);
    });
