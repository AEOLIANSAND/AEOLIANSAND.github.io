<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEOLIAN_SAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#00A3FF',
                        'dark-bg': '#0F0F0F',
                    },
                    fontFamily: {
                        'century': ['Century Gothic', 'Microsoft YaHei Light', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .menu-underline {
                position: relative;
            }
            .menu-underline::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: -4px;
                left: 0;
                background-color: #00A3FF;
                transition: width 0.5s ease-out;
            }
            .menu-underline:hover::after {
                width: 100%;
            }
            .page {
                display: none;
                min-height: 100vh;
            }
            .page.active {
                display: block;
                animation: fadeIn 0.8s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .fullscreen-img-container {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
            .fullscreen-img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.5s ease;
                cursor: pointer;
            }
            .fullscreen-img:hover {
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body class="bg-dark-bg text-white font-century overflow-x-hidden m-0 p-0">
    <!-- 导航栏 -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-dark-bg/60 backdrop-blur-md py-4 transition-all duration-300">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- LOGO -->
            <a href="https://aeoliansand.github.io/" target="_blank" class="text-lg md:text-xl font-light tracking-wider hover:text-tech-blue transition-colors duration-300">
                AEOLIAN_SAND
            </a>
            
            <!-- 菜单按钮 - 移动端 -->
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <i class="fa fa-bars text-xl"></i>
            </button>
            
            <!-- 导航菜单 - 桌面端 -->
            <nav class="hidden md:flex space-x-8">
                <a href="https://aeoliansand.github.io/" class="menu-underline text-white hover:text-tech-blue transition-colors duration-300">动态</a>
                <a href="https://aeoliansand.github.io/" class="menu-underline text-white hover:text-tech-blue transition-colors duration-300">AEO_Club</a>
                <a href="https://aeoliansand.github.io/" class="menu-underline text-white hover:text-tech-blue transition-colors duration-300">联系</a>
            </nav>
        </div>
        
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-dark-bg/95 backdrop-blur-md">
            <div class="container mx-auto px-4 py-4 flex flex-col space-y-4">
                <a href="https://aeoliansand.github.io/" class="text-white hover:text-tech-blue py-2 transition-colors duration-300">动态</a>
                <a href="https://aeoliansand.github.io/" class="text-white hover:text-tech-blue py-2 transition-colors duration-300">AEO_Club</a>
                <a href="https://aeoliansand.github.io/" class="text-white hover:text-tech-blue py-2 transition-colors duration-300">联系</a>
            </div>
        </div>
    </header>

    <!-- 主内容区 - 上下排布的三页 -->
    <main class="flex flex-col">
        <!-- 第一页：全屏图片 -->
        <section id="page1" class="page active bg-dark-bg">
            <a href="https://www.bilibili.com/opus/1081561486291107849?spm_id_from=333.1387.0.0" target="_blank" class="block w-full h-full">
                <div class="fullscreen-img-container">
                    <!-- 全屏图片 -->
                    <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/code_assistant/ae93b353b2164e3da1c5888b17333b5a~tplv-a9rns2rl98-image.image?rk3s=8e244e95&amp;rrcfp=e75484ac&amp;x-expires=1754146583&amp;x-signature=Rqta845tI8iVhPKn9f7JCjhpX2A%3D" 
                         alt="主页全屏图片" 
                         class="fullscreen-img">
                </div>
            </a>
        </section>
        
        <!-- 第二页：建设中提示 -->
        <section id="page2" class="page bg-dark-bg flex items-center justify-center">
            <div class="container mx-auto px-4 text-center">
                <p class="text-xl md:text-2xl font-light">该网站还在建设中，敬请期待。</p>
            </div>
        </section>
        
        <!-- 第三页：空白背景 -->
        <section id="page3" class="page bg-dark-bg">
            <!-- 预留空白，暂无内容 -->
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-900/50 py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">Copyright Since 2025 ©AEOLIAN_SAND. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        
        // 页面滚动导航功能
        const pages = document.querySelectorAll('.page');
        const pagePositions = Array.from(pages).map(page => {
            return {
                element: page,
                top: page.offsetTop,
                bottom: page.offsetTop + page.offsetHeight
            };
        });
        
        // 监听滚动事件，高亮当前页面对应的导航
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            
            pagePositions.forEach((page) => {
                if (scrollPosition >= page.top && scrollPosition < page.bottom) {
                    pages.forEach(p => p.classList.remove('active'));
                    page.element.classList.add('active');
                }
            });

            // 滚动时改变导航栏样式
            const header = document.querySelector('header');
            if (scrollPosition > 50) {
                header.classList.add('bg-dark-bg/80');
                header.classList.remove('bg-dark-bg/60');
            } else {
                header.classList.add('bg-dark-bg/60');
                header.classList.remove('bg-dark-bg/80');
            }
        });
    </script>


    </body></html>
