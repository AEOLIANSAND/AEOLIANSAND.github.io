<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AEOLIAN_SAND网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      min-height: 100vh;
      background: #000;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Microsoft YaHei","黑体","SimHei",Arial,sans-serif;
      overflow: hidden;
    }
    #star-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    header {
      width: 100vw;
      height: 56px;
      position: fixed;
      top: 0; left: 0;
      z-index: 100;
      background: rgba(30,32,43,0.40);
      backdrop-filter: blur(18px) saturate(180%);
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.09);
      border-bottom: 1.5px solid rgba(255,255,255,0.13);
      display: flex;
      align-items: center;
      user-select: none;
    }
    .logo {
      font-weight: 800;
      font-size: 1em;
      letter-spacing: 1.5px;
      padding-left: 32px;
      color: var(--logo-color, #fff);
      font-family: "Microsoft YaHei Light","微软雅黑 Light","Segoe UI",Arial,sans-serif;
      text-shadow: 0 2px 16px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
    }
    .logo a {
      color: inherit;
      text-decoration: none;
      padding: 0.2em 0;
    }
    .main-menu {
      display: flex;
      gap: 2vw;
      margin-left: auto;
    }
    .menu-link {
      font-size: 1em;
      font-weight: 500;
      color: var(--menu-color, #f6f6f8);
      text-decoration: none;
      letter-spacing: 0.5px;
      padding: 2px 8px;
      border-radius: 7px;
      transition: color 0.25s, background 0.18s;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", "Segoe UI", Arial, sans-serif;
    }
    .menu-link:hover,
    .menu-link:focus {
      color: var(--menu-hover-color, #fff9cc);
      background: rgba(77,127,255,0.11);
    }
    .page-indicator {
      position: fixed;
      right: 3vw;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 18px;
      user-select: none;
      pointer-events: auto;
    }
    .indicator-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.88;
      transition: width 0.33s cubic-bezier(.7,0,.3,1),
                  height 0.33s cubic-bezier(.7,0,.3,1),
                  opacity 0.33s;
      margin: 0 auto;
      cursor: pointer;
      box-sizing: border-box;
      border: 2px solid transparent;
    }
    .indicator-dot.active {
      width: 20px;
      height: 20px;
      opacity: 1;
      box-shadow: 0 2px 12px #fff8, 0 0 6px #fff6;
      border: 2px solid #fff;
    }
    .indicator-dot:active {
      opacity: 0.6;
    }
    @media (max-width: 700px) {
      .page-indicator { right: 2vw; gap: 12px;}
      .indicator-dot { width: 9px;height: 9px;}
      .indicator-dot.active {width: 15px;height: 15px;}
    }

    .pages-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      overflow: hidden;
      z-index: 2;
      background: transparent;
      touch-action: pan-y;
      pointer-events: auto;
    }
    .page {
      left: 0;
      background: transparent;
      transition: transform 0.55s cubic-bezier(.7,0,.3,1), opacity 0.33s;
      will-change: transform, opacity;
      opacity: 1;
      pointer-events: auto;
    }
    .page.page-hide {
      opacity: 0;
      pointer-events: none;
    }
    .page.page-in {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
      z-index: 3;
    }
    .page.page-out-up {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }
    .page.page-out-down {
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
    }
    .page.fullscreen {
      position: absolute;
      top: 0;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 2;
    }
    /* 让内容不遮住header和footer */
    .page-content-outer {
      width: 100vw;
      min-height: calc(100vh - 56px - 80px); /* header + footer */
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      pointer-events: auto;
      box-sizing: border-box;
      padding-top: 56px;
      padding-bottom: 80px;
    }
    .fullscreen .page-content-outer {
      padding-top: 56px;
      padding-bottom: 80px;
    }
    .fullscreen .splash-text {
      margin: 0 0 0 0;
      align-items: center;
      justify-content: center;
      width: 100vw;
      pointer-events: auto;
    }
    .splash-text {
      margin-top: 8vh;
      margin-left: 8vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      user-select: none;
    }
    .splash-line {
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", "Segoe UI", Arial, sans-serif;
      font-size: 2.8em;
      font-weight: 900;
      color: var(--splash-color,#fff);
      letter-spacing: 2px;
      line-height: 1.3;
      text-shadow: 0 2px 18px rgba(0,0,0,0.22);
      margin-bottom: 0.4em;
      transition: color 0.4s;
    }

    .cards-scroll-row {
      display: flex;
      flex-direction: row;
      gap: 32px;
      width: max-content;
      padding: 0 24vw;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      pointer-events: auto;
    }
    .card {
      flex: 0 0 320px;
      height: 320px;
      background: rgba(24,28,48,0.72);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.28),0 2px 8px rgba(0,0,0,0.16);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-sizing: border-box;
      color: #d9e0fa;
      padding: 36px 32px 28px 32px;
      margin-bottom: 0;
      scroll-snap-align: center;
      position: relative;
      z-index: 1;
      transition: none;
      opacity: 1;
    }
    .card-title {
      font-size: 1.26em;
      font-weight: 800;
      color: #f7f7fc;
      margin-bottom: 0.7em;
      letter-spacing: 1.5px;
      line-height: 1.3;
      text-shadow: 0 2px 12px rgba(0,0,0,0.26),0 0 6px #2b387a55;
    }
    .card-content {
      font-size: 1.13em;
      font-weight: 400;
      color: #d9e0fa;
      margin-top: 0;
      line-height: 2;
      text-shadow: 0 1px 9px rgba(0,0,0,0.32);
      width: 100%;
      box-sizing: border-box;
    }
    .card-link, .card-detail-link {
      display: inline-block;
      color: #4d7fff;
      margin-top: 0.7em;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
      text-shadow: 0 1px 8px rgba(255,255,255,0.08);
      cursor: pointer;
      background: none;
      padding: 0;
      border: none;
    }
    .card-link:hover, .card-detail-link:hover {
      color: #fff9cc;
      border-bottom: 1px solid #4d7fff;
    }
    .footer-outer {
      flex-shrink: 0;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: rgba(30,32,43,0.20);
      backdrop-filter: blur(10px) saturate(150%);
      color: #d0d0e8;
      text-align: center;
      padding: 2em 0 1.2em 0;
      font-size: 1em;
      letter-spacing: 1px;
      border-top: 1px solid #222c35;
      margin: 0;
      z-index: 101;
      box-sizing: border-box;
    }
    .footer-links {
      font-size: 0.99em;
      font-family: "Microsoft YaHei","微软雅黑","Segoe UI",Arial,sans-serif;
      color: #b5bad2;
      text-align: center;
      margin-bottom: 1.2em;
      letter-spacing: 0.3px;
    }
    .footer-links ul {
      padding-left: 0;
      list-style: none;
      margin: 0.4em 0;
    }
    .footer-links li {
      display: inline-block;
      margin: 0 0.9em 0 0;
      font-size: 0.99em;
    }
    .footer-links a {
      color: #5c7bff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
      font-family: inherit;
    }
    .footer-links a:hover {
      color: #fff9cc;
      border-bottom: 1px solid #5c7bff;
    }
    .footer-title {
      font-weight: bold;
      margin-bottom: 0.2em;
      font-size: 0.99em;
      color: #fff;
      font-family: inherit;
    }
    .footer-note {
      color: #b5bad2;
      font-size: 0.97em;
      margin-top: 0.6em;
      font-family: inherit;
    }
    @media (max-width:900px){
      header { height: 44px; }
      .logo { font-size: 0.85em; height:44px; padding-left:6px; }
      .main-menu { gap: 1vw; margin-left: auto;}
      .menu-link { font-size:0.92em; padding: 1px 5px;}
      .pages-container { top:0;height:100vh;}
      .page{top:44px;}
    }
    @media (max-width:700px){
      .splash-text { margin-top:4vh;margin-left:4vw;}
      .splash-line{font-size:1.5em;}
      .main-menu { gap: 0.6vw;}
      .menu-link { font-size:0.9em; padding: 1px 3px;}
      .cards-scroll-row { gap: 16px; padding:0 4vw;}
      .card { flex: 0 0 85vw; height: auto; min-width: 210px; padding: 20px 4vw 18px 4vw;}
    }
  </style>
</head>

  <script>
    function getPages() {
      const cards2 = [
        `<div class="card">
          <div class="card-title">欢迎访问 AEOLIAN_SAND 网站。</div>
          <div class="card-content">该网站还在建设中，敬请期待！</div>
        </div>`,
        `<div class="card">
          <div class="card-title">见证历史。</div>
          <div class="card-content">
            2025年6月23日，见证 AEOLIAN_SAND 网站的诞生！
            <br>
            <a class="card-detail-link" id="card-detail-link" href="https://www.bilibili.com/opus/1081561486291107849?spm_id_from=333.1387.0.0" target="_blank" rel="noopener">查看详情&gt;</a>
          </div>
        </div>`
      ];
      return [
        // 页1
        {
          html: `<div class="page-content-outer">
            <div class="splash-text">
              <div class="splash-line" id="splash-line-1">大鹏一日同风起，</div>
              <div class="splash-line" id="splash-line-2">扶摇直上九万里。</div>
            </div>
          </div>`,
          fullscreen: true
        },
        // 页2
        {
          html: `<div class="page-content-outer">
            <div class="cards-scroll-row">
              ${cards2.join("")}
            </div>
          </div>`
        },
        // 页3（空白页，footer已全局固定）
        {
          html: `<div class="page-content-outer"></div>`
        }
      ];
    }

    // ====== 页面和指示器渲染 ======
    const container = document.getElementById('pages-container');
    const indicator = document.getElementById('page-indicator');
    let pages = getPages();
    let pageElems = [];
    pages.forEach((page, idx) => {
      const div = document.createElement('div');
      div.className = 'page ' + (page.fullscreen ? 'fullscreen' : 'autosize');
      if (idx === 0) div.classList.add('page-in');
      else div.classList.add('page-out-down', 'page-hide');
      div.dataset.idx = idx;
      div.innerHTML = page.html;
      if(!page.fullscreen) div.style.overflowY = 'auto';
      container.appendChild(div);
      pageElems.push(div);
    });
    function renderDots(active){
      indicator.innerHTML = '';
      for(let i=0;i<pages.length;i++){
        const dot = document.createElement('div');
        dot.className = 'indicator-dot' + (i===active?' active':'');
        dot.dataset.idx = i;
        dot.title = `第${i+1}页`;
        dot.addEventListener('click', function(e){
          e.preventDefault();
          if(animating || curPage === i) return;
          gotoPage(i);
        });
        indicator.appendChild(dot);
      }
    }
    let curPage = 0;
    let animating = false;
    function gotoPage(target){
      if(animating || target===curPage || target<0 || target>=pages.length) return;
      animating = true;
      pageElems[curPage].classList.remove('page-in','page-out-up','page-out-down','page-hide');
      pageElems[target].classList.remove('page-in','page-out-up','page-out-down','page-hide');
      if(target > curPage){
        pageElems[curPage].classList.add('page-out-up');
        pageElems[target].classList.add('page-in');
      }else{
        pageElems[curPage].classList.add('page-out-down');
        pageElems[target].classList.add('page-in');
      }
      renderDots(target);
      if(starfield) starfield.setMode(target === 0 ? "center" : "spread");
      setTimeout(()=>{
        pageElems[curPage].classList.add('page-hide');
        curPage = target;
        animating = false;
      },560);
    }
    // ====== 滚轮/滑动切换 ======
    container.addEventListener('wheel', function(e){
      if(animating) return;
      if(e.deltaY > 30 && curPage < pages.length-1){
        gotoPage(curPage+1);
      }else if(e.deltaY < -30 && curPage > 0){
        gotoPage(curPage-1);
      }
    }, {passive:false});
    // 手势滑动
    let startY = null;
    container.addEventListener('touchstart', function(e){
      if(e.touches.length===1) startY = e.touches[0].clientY;
    },{passive:true});
    container.addEventListener('touchend', function(e){
      if(startY===null) return;
      const endY = (e.changedTouches && e.changedTouches[0].clientY) || 0;
      if(startY-endY > 60 && curPage < pages.length-1){
        gotoPage(curPage+1);
      }else if(endY-startY > 60 && curPage > 0){
        gotoPage(curPage-1);
      }
      startY = null;
    },{passive:true});
    renderDots(0);

    // ====== 星空动画及菜单颜色切换 ======
    let starfield = null;
    function getLuminance(r,g,b){
      r = r/255; g = g/255; b = b/255;
      r = r <= 0.03928 ? r/12.92 : Math.pow((r+0.055)/1.055,2.4);
      g = g <= 0.03928 ? g/12.92 : Math.pow((g+0.055)/1.055,2.4);
      b = b <= 0.03928 ? b/12.92 : Math.pow((b+0.055)/1.055,2.4);
      return 0.2126*r + 0.7152*g + 0.0722*b;
    }
    function updateMenuColor(bgLuminance){
      if(bgLuminance < 0.4){
        document.documentElement.style.setProperty('--menu-color', '#f6f6f8');
        document.documentElement.style.setProperty('--menu-hover-color', '#fff9cc');
        document.documentElement.style.setProperty('--logo-color', '#fff');
      }else{
        document.documentElement.style.setProperty('--menu-color', '#1b2340');
        document.documentElement.style.setProperty('--menu-hover-color', '#4d7fff');
        document.documentElement.style.setProperty('--logo-color', '#222');
      }
    }
    function updatePoemColor(bgLuminance){
      let color = (curPage === 0) ? "#fff" : (bgLuminance < 0.4 ? "#fff" : "#222");
      document.documentElement.style.setProperty('--splash-color', color);
      updateMenuColor(bgLuminance);
    }
    class StarField {
      constructor(canvas, numStars) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.mode = "center";
        this.targetMode = "center";
        this.animationProgress = 0;
        this.numStars = numStars || 180;
        this.resize();
        this.createStars();
        this.createSpreadTargets();
        this.animate();
        window.addEventListener('resize', () => {
          this.resize();
          this.createSpreadTargets();
        });
      }
      setMode(mode) {
        if(mode === this.targetMode && (mode!=="spread" || this.animationProgress===1)) return;
        this.targetMode = mode;
        this.startAnimation = performance.now();
        this.startProgress = this.animationProgress;
        this.animating = true;
        if (mode === "spread") {
          this.createSpreadTargets();
        }
        this.animateTransition();
      }
      createStars() {
        this.stars = [];
        for(let i=0; i<this.numStars; i++){
          let angle = Math.random()*2*Math.PI;
          let baseRatio = Math.sqrt((i + 0.5) / this.numStars);
          let extra = (Math.random() - 0.5) * 0.22;
          let r = (baseRatio + extra) * this.radius * (0.97 + 0.04 * Math.random());
          let x = this.centerX + r * Math.cos(angle);
          let y = this.centerY + r * Math.sin(angle);
          this.stars.push({
            cx: x, cy: y,
            sx: x, sy: y,
            r: Math.random()*1.7 + 0.5,
            speed: Math.random()*0.07 + 0.03,
            twinkle: Math.random()*Math.PI*2,
            opacity: Math.random()*0.8 + 0.2
          });
        }
      }
      createSpreadTargets() {
        for(let s of this.stars){
          s.sx = Math.random() * this.w;
          s.sy = Math.random() * this.h;
        }
      }
      animateTransition(){
        if(!this.animating) return;
        let now = performance.now();
        let t = Math.min(1,(now-this.startAnimation)/680);
        if(this.targetMode==="spread"){
          this.animationProgress = this.startProgress + (1-this.startProgress)*t;
        }else{
          this.animationProgress = this.startProgress - this.startProgress*t;
        }
        if(t<1){
          requestAnimationFrame(()=>this.animateTransition());
        }else{
          this.animationProgress = (this.targetMode==="spread"?1:0);
          this.animating = false;
        }
      }
      resize() {
        this.w = this.canvas.width = window.innerWidth;
        this.h = this.canvas.height = window.innerHeight;
        this.centerX = this.w/2;
        this.centerY = this.h/2;
        this.radius = Math.min(this.w,this.h) * 0.36;
      }
      draw() {
        this.ctx.clearRect(0, 0, this.w, this.h);
        let bgColor=[0,0,0];
        let centerCount=0;
        for(let i=0;i<this.stars.length;i++){
          let s = this.stars[i];
          let t = this.animationProgress;
          let x = s.cx*(1-t) + s.sx*t;
          let y = s.cy*(1-t) + s.sy*t;
          if(this.animationProgress<0.1 && i>0){
            let prev = this.stars[i-1];
            let dx = x-prev.cx;
            let dy = y-prev.cy;
            let d = Math.sqrt(dx*dx+dy*dy);
            if(d<10){
              x += 10/d*dx;
              y += 10/d*dy;
            }
          }
          let tw = 0.6 + 0.4*Math.sin(s.twinkle + Date.now()*0.0014 + i*0.6);
          let o = s.opacity * tw;
          this.ctx.beginPath();
          this.ctx.arc(x, y, s.r, 0, Math.PI*2, false);
          this.ctx.fillStyle = "rgba(255,255,255," + o + ")";
          this.ctx.shadowColor = "#fff";
          this.ctx.shadowBlur = 8 * o;
          this.ctx.fill();
          this.ctx.shadowBlur = 0;
          if(this.animationProgress<1){
            s.cx += Math.cos(s.twinkle)*s.speed*0.12;
            s.cy += Math.sin(s.twinkle)*s.speed*0.10;
          }else{
            s.sx += Math.cos(s.twinkle)*s.speed*0.12;
            s.sy += Math.sin(s.twinkle)*s.speed*0.10;
          }
          if(this.animationProgress<0.3){
            if(s.cx-this.centerX>this.radius || s.cx-this.centerX<-this.radius ||
               s.cy-this.centerY>this.radius || s.cy-this.centerY<-this.radius){
              let angle=Math.random()*2*Math.PI;
              let r=Math.random()*this.radius*0.95;
              s.cx = this.centerX+r*Math.cos(angle);
              s.cy = this.centerY+r*Math.sin(angle);
            }
          }else{
            if(s.sx<0) s.sx=this.w;
            if(s.sx>this.w) s.sx=0;
            if(s.sy<0) s.sy=this.h;
            if(s.sy>this.h) s.sy=0;
          }
          if(i<30 && Math.pow(x-this.centerX,2)+Math.pow(y-this.centerY,2)<this.radius*this.radius*0.3){
            bgColor[0]+=255*o; bgColor[1]+=255*o; bgColor[2]+=255*o; centerCount++;
          }
        }
        if(document.getElementById('splash-line-1')){
          let ratio = centerCount/30;
          let starLum = getLuminance(255,255,255);
          let bgLum = starLum*ratio + getLuminance(0,0,0)*(1-ratio);
          updatePoemColor(bgLum);
        }
      }
      animate = () => {
        this.draw();
        requestAnimationFrame(this.animate);
      }
    }
    window.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('star-canvas');
      starfield = new StarField(canvas, window.innerWidth < 700 ? 100 : 180);
    });
  </script>
