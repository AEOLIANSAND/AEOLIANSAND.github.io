<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AEOLIAN_SAND网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AEOLIAN_SAND网站 - 个人主页，包含Bilibili、GitHub等相关链接。">
  <style>
    :root {
      --logo-color: #fff;
    }
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      font-weight: 400;
      background: #000;
      transition: background 0.3s;
    }
    body {
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
    }

    header {

      height: 56px;
      position: relative;
      z-index: 10;

      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.09);
      border-bottom: 1.5px solid rgba(255,255,255,0.13);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      transition: background 0.3s;
    }
    .logo {
      font-weight: 800;
      font-size: 1.2em;
      letter-spacing: 1.5px;
      user-select: none;
      margin: 0;
      padding: 0 0 0 32px;
      display: flex;
      align-items: center;
      height: 56px;

      font-family: "Microsoft YaHei Light", "微软雅黑 Light", "Segoe UI", Arial, sans-serif;

      display: inline-block;

    }

      max-width: 1000px;
      margin: 60px auto 0 auto;
      padding: 0 16px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      min-height: 300px;
      position: relative;
      z-index: 2;
    }
    .cards-row {
      display: flex;
      flex-direction: column;
      gap: 36px;
      width: 100%;
    }
    .card {
      width: 100%;
      max-width: 520px;
      min-width: 0;
      margin: 0 auto;
      background: rgba(34,38,65,0.92);
      backdrop-filter: blur(18px) saturate(170%);
      -webkit-backdrop-filter: blur(18px) saturate(170%);
      box-shadow:
        0 8px 32px 0 rgba(0,0,0,0.32),

        0 1.5px 6px rgba(60,100,255,0.13);
      border-radius: 16px;
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-sizing: border-box;
      min-height: 180px;
      height: auto;
      transition: box-shadow 0.25s cubic-bezier(.4,0,.2,1), background 0.25s cubic-bezier(.4,0,.2,1);
    }
    .card-title {
      font-size: 1.22em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.7em;
      letter-spacing: 1px;
      line-height: 1.3;
      text-shadow: 0 2px 12px rgba(0,0,0,0.24);
      border-bottom: 1.5px solid rgba(255,255,255,0.12);
      padding-bottom: 0.32em;
      width: 100%;
      box-sizing: border-box;
    }
    .card-content {
      font-size: 1.08em;
      font-weight: 400;
      color: #fff;
      margin-top: 0;
      line-height: 1.9;
      text-shadow: 0 1px 8px rgba(0,0,0,0.19);
      width: 100%;
      box-sizing: border-box;
    }
    .card-link, .egg-link {
      display: block;
      color: #a5c8ff;
      margin-top: 0.7em;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
      text-shadow: 0 1px 8px rgba(0,0,0,0.16);
      cursor: pointer;
    }
    .card-link:hover, .egg-link:hover {
      color: #fff9cc;
      border-bottom: 1px solid #5c7bff;
    }

    footer {
      background: rgba(30, 32, 43, 0.20);
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      color: #d0d0e8;
      text-align: center;
      padding: 2em 0 1.2em 0;
      margin-top: 3.5em;
      font-size: 1em;
      letter-spacing: 1px;
      border-top: 1px solid #222c35;
      box-shadow: none;
    }
    .footer-links {
      font-size: 0.99em;
      font-family: "Microsoft YaHei", "微软雅黑", "Segoe UI", Arial, sans-serif;
      color: #b5bad2;
      text-align: center;
      margin-bottom: 1.2em;
      letter-spacing: 0.3px;
    }
    .footer-links ul {
      padding-left: 0;
      list-style: none;
      margin: 0.4em 0;
    }
    .footer-links li {
      display: inline-block;
      margin: 0 0.9em 0 0;
      font-size: 0.99em;
    }
    .footer-links a {
      color: #5c7bff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
      font-family: inherit;
    }
    .footer-links a:hover {
      color: #fff9cc;
      border-bottom: 1px solid #5c7bff;
    }
    .footer-title {
      font-weight: bold;
      margin-bottom: 0.2em;
      font-size: 0.99em;
      color: #fff;
      font-family: inherit;
    }
    .footer-note {
      color: #b5bad2;
      font-size: 0.97em;
      margin-top: 0.6em;
      font-family: inherit;
    }
    @media (max-width: 900px) {
      main { margin-top: 36px; }
      .logo { padding-left: 14px; }
    }
    @media (max-width: 700px) {
      main { margin-top: 20px; padding: 0 4px; max-width: 100vw; }
      .cards-row { gap: 18px; }
      .card { max-width: 98vw; padding: 20px 4vw 18px 4vw; }
      header { height: 44px; }
      .logo { font-size: 1em; height: 44px; padding-left: 6px; }
    }
    #star-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      min-width: 100vw; min-height: 100vh;
      pointer-events: none;
      z-index: 0;
      display: block;
    }
  </style>
</head>
<body class="night">
  <!-- 动态夜空流星canvas -->

  <header>
    <div class="logo">
      <a href="https://aeoliansand.github.io/" target="_blank" rel="noopener">

      </a>
    </div>
  </header>
  <main>
    <div class="cards-row">
      <div class="card">
        <div class="card-title">欢迎访问 AEOLIAN_SAND 网站。</div>
        <div class="card-content">
          该网站还在建设中，敬请期待！
        </div>
      </div>
      <div class="card">
        <div class="card-title">见证历史。</div>
        <div class="card-content">
          2025年6月23日，见证 AEOLIAN_SAND 网站的诞生！
        </div>
        <a href="https://www.bilibili.com/opus/1081561486291107849?spm_id_from=333.1387.0.0" target="_blank" rel="noopener" class="card-link">查看详情&gt;</a>
      </div>

  </main>
  <footer>
    <div class="footer-links">
      <div class="footer-title">相关网站</div>
      <ul>
        <li>
          <a href="https://space.bilibili.com/1871052479?spm_id_from=333.337.0.0" target="_blank" rel="noopener">Bilibili 首页</a>

      <div class="footer-note">注：如果无法访问 GitHub 网站，属正常现象。</div>
    </div>
    <p>© 2025 AEOLIAN_SAND™ 版权所有</p>

  <script>
    // 动态星空+流星
    function StarField(canvas, options) {
      options = options || {};
      this.canvas = canvas;
      this.ctx = canvas.getContext('2d');
      this.stars = [];
      this.meteors = [];
      this.numStars = options.numStars || (window.innerWidth < 700 ? 60 : 120);
      this.numMeteors = options.numMeteors || 3;

      this.resize = () => {
        this.w = this.canvas.width = window.innerWidth;
        this.h = this.canvas.height = window.innerHeight;
      };

      this.createStars = () => {
        this.stars = [];
        for (let i = 0; i < this.numStars; i++) {
          this.stars.push({
            x: Math.random() * this.w,
            y: Math.random() * this.h,
            r: Math.random() * 1.4 + 0.3,
            speed: Math.random() * 0.08 + 0.02,
            twinkle: Math.random() * Math.PI * 2,
            opacity: Math.random() * 0.8 + 0.2
          });
        }
      };

      this.randomMeteor = (delay=0) => {
        let angle = Math.PI / 2.5 + Math.random() * (Math.PI/6); // 60-80度
        let speed = 7 + Math.random() * 3;
        let len = 140 + Math.random() * 80;
        let startX = Math.random() * this.w * 0.8 + this.w * 0.1;
        let startY = -20 - Math.random() * 80;
        return {
          x: startX,
          y: startY,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          len: len,
          alpha: 0.7 + Math.random() * 0.3,
          width: 1.2 + Math.random() * 1.2,
          life: 0,
          maxLife: 40 + Math.random() * 30,
          delay: delay
        }
      };

      this.createMeteors = () => {
        this.meteors = [];
        for (let i = 0; i < this.numMeteors; i++) {
          let delay = Math.floor((i * 15) + Math.random() * 10);
          this.meteors.push(this.randomMeteor(delay));
        }
      };

      this.draw = () => {
        this.ctx.clearRect(0, 0, this.w, this.h);
        for (let i = 0; i < this.stars.length; i++) {
          let s = this.stars[i];
          let tw = 0.5 + 0.5 * Math.sin(s.twinkle + Date.now() * 0.0014 + i);
          let o = s.opacity * tw;
          this.ctx.beginPath();
          this.ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, false);
          this.ctx.fillStyle = "rgba(255,255,255," + o + ")";
          this.ctx.shadowColor = "#fff";
          this.ctx.shadowBlur = 7 * o;
          this.ctx.fill();
          this.ctx.shadowBlur = 0;
          s.x += Math.cos(s.twinkle) * s.speed * 0.33;
          s.y += Math.sin(s.twinkle) * s.speed * 0.33;
          if (s.x < 0) s.x = this.w;
          if (s.x > this.w) s.x = 0;
          if (s.y < 0) s.y = this.h;
          if (s.y > this.h) s.y = 0;
        }
        for (let m of this.meteors) {
          if (m.delay > 0) {
            m.delay--;
            continue;
          }
          let grad = this.ctx.createLinearGradient(m.x, m.y, m.x-m.dx*m.len, m.y-m.dy*m.len);
          grad.addColorStop(0, `rgba(255,255,255,${m.alpha})`);
          grad.addColorStop(0.15, `rgba(180,200,255,${m.alpha*0.6})`);
          grad.addColorStop(1, `rgba(50,100,255,0)`);
          this.ctx.save();
          this.ctx.beginPath();
          this.ctx.moveTo(m.x, m.y);
          this.ctx.lineTo(m.x - m.dx*m.len, m.y - m.dy*m.len);
          this.ctx.lineWidth = m.width;
          this.ctx.strokeStyle = grad;
          this.ctx.shadowColor = "#fff";
          this.ctx.shadowBlur = 10;
          this.ctx.stroke();
          this.ctx.shadowBlur = 0;
          this.ctx.restore();
          m.x += m.dx;
          m.y += m.dy;
          m.life += 1;
          if (
            m.x < -m.len || m.x > this.w + m.len ||
            m.y > this.h + 100 || m.life > m.maxLife
          ) {
            let newDelay = Math.floor(15 + Math.random() * 20);
            Object.assign(m, this.randomMeteor(newDelay));
          }
        }
      };

      this.animate = () => {
        this.draw();
        requestAnimationFrame(this.animate);
      };

      this.init = () => {
        this.resize();
        this.createStars();
        this.createMeteors();
        this.animate();
      };

      window.addEventListener('resize', () => {
        this.resize();
        this.createStars();
        this.createMeteors();
      });
      this.init();
    }
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in');
      // 动态夜空+流星
      const canvas = document.getElementById('star-canvas');
      new StarField(canvas, {
        numStars: window.innerWidth < 700 ? 60 : 120,
        numMeteors: window.innerWidth < 700 ? 1 : 3
      });

      // 彩蛋计数器
      const eggLink = document.getElementById('egg-link');
      const eggTitle = document.getElementById('egg-title');
      const eggContent = document.getElementById('egg-content');
      let revealed = false;

      eggLink.addEventListener('click', function() {
        if (revealed) return;
        revealed = true;
        // 使用 jsdelivr 的计数API，首次点击才请求
        fetch('https://api.countapi.xyz/hit/aeoliansand.github.io/egg')
          .then(r => r.json())
          .then(data => {
            const count = data.value;
            eggTitle.textContent = "你打开了新大陆。";
            eggContent.innerHTML = `你是第${count}个访问AEOLIAN_SAND网站的人`;
          })
          .catch(() => {
            eggTitle.textContent = "你打开了新大陆。";
            eggContent.innerHTML = "你是第1个访问AEOLIAN_SAND网站的人";
          });
      });
    });
  </script>
