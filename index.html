<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AEOLIAN_SAND网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", "黑体", "SimHei", Arial, sans-serif;
      overflow: hidden;
    }
    #star-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      z-index: 1;
      transition: opacity 0.6s cubic-bezier(.4,0,.2,1), visibility 0.6s;
      background: transparent;
      will-change: opacity;
    }
    .page.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .splash-text {
      margin-top: 12vh;
      margin-left: 8vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      user-select: none;
    }
    .splash-line {
      font-family: 'Microsoft YaHei', '黑体', 'SimHei', 'Heiti SC', Arial, sans-serif;
      font-size: 2.8em;
      font-weight: 900;
      color: #fff;
      letter-spacing: 2px;
      line-height: 1.3;
      text-shadow: 0 2px 18px rgba(0,0,0,0.22);
      margin-bottom: 0.4em;
    }
    .splash-tip {
      margin-top: 2em;
      font-size: 1.1em;
      color: #ddd;
      letter-spacing: 1px;
      user-select: none;
    }
    .cards-row {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 36px;
      align-items: center;
      justify-content: center;
      background: none;
      position: relative;
      z-index: 2;
      overflow: visible;
    }
    .card {
      width: 92vw;
      max-width: 520px;
      min-width: 0;
      background: rgba(24, 28, 48, 0.72);
      backdrop-filter: blur(18px) saturate(170%);
      -webkit-backdrop-filter: blur(18px) saturate(170%);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.28), 0 2px 8px rgba(0,0,0,0.16);
      border: none;
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-sizing: border-box;
      min-height: 180px;
      margin-bottom: 10px;
      color: #d9e0fa;
    }
    .card-title {
      font-size: 1.26em;
      font-weight: 800;
      color: #f7f7fc;
      margin-bottom: 0.7em;
      letter-spacing: 1.5px;
      line-height: 1.3;
      text-shadow: 0 2px 12px rgba(0,0,0,0.26), 0 0 6px #2b387a55;
      border: none;
      padding-bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
    .card-content {
      font-size: 1.13em;
      font-weight: 400;
      color: #d9e0fa;
      margin-top: 0;
      line-height: 2;
      text-shadow: 0 1px 9px rgba(0,0,0,0.32);
      width: 100%;
      box-sizing: border-box;
    }
    .card-link, .egg-link {
      display: block;
      color: #4d7fff;
      margin-top: 0.7em;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
      text-shadow: 0 1px 8px rgba(255,255,255,0.08);
      cursor: pointer;
    }
    .card-link:hover, .egg-link:hover {
      color: #fff9cc;
      border-bottom: 1px solid #4d7fff;
    }
    @media (max-width: 700px) {
      .splash-text { margin-top: 4vh; margin-left: 4vw; }
      .splash-line { font-size: 1.5em; }
      .splash-tip { font-size: 0.95em; }
      .card { padding: 20px 4vw 18px 4vw; }
    }
  </style>
</head>
<body>
  <!-- 星空canvas -->
  <canvas id="star-canvas"></canvas>
  <!-- 第一页：诗句 -->
  <div id="page1" class="page">
    <div class="splash-text">
      <div class="splash-line">大鹏一日同风起，</div>
      <div class="splash-line">扶摇直上九万里。</div>
      <div class="splash-tip">上滑进入主页</div>
    </div>
  </div>
  <!-- 第二页：卡片主页 -->
  <div id="page2" class="page hide">
    <div class="cards-row">
      <div class="card">
        <div class="card-title">欢迎访问 AEOLIAN_SAND 网站。</div>
        <div class="card-content">
          该网站还在建设中，敬请期待！
        </div>
      </div>
      <div class="card">
        <div class="card-title">见证历史。</div>
        <div class="card-content">
          2025年6月23日，见证 AEOLIAN_SAND 网站的诞生！
        </div>
        <a href="https://www.bilibili.com/opus/1081561486291107849?spm_id_from=333.1387.0.0" target="_blank" rel="noopener" class="card-link">查看详情&gt;</a>
      </div>
      <div class="card" id="egg-card">
        <div class="card-title" id="egg-title">彩蛋。</div>
        <div class="card-content" id="egg-content">
          <span class="egg-link" id="egg-link">点击此处&gt;</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 切换页面，只有上滑（鼠标滚轮向上或手指上滑）才切换
    (function() {
      const page1 = document.getElementById('page1');
      const page2 = document.getElementById('page2');

      // PC端：监听滚轮（wheel）事件
      let wheelLocked = false;
      page1.addEventListener('wheel', function(e) {
        if (wheelLocked) return;
        if (e.deltaY < -30) { // 只有“向上滑/滚”才触发
          wheelLocked = true;
          page1.classList.add('hide');
          page2.classList.remove('hide');
          setTimeout(() => { wheelLocked = false; }, 1000);
        }
      }, { passive: false });

      // 移动端：监听touch事件
      let startY = null;
      page1.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          startY = e.touches[0].clientY;
        }
      }, { passive: true });

      page1.addEventListener('touchend', function(e) {
        if (startY === null) return;
        const endY = (e.changedTouches && e.changedTouches[0].clientY) || 0;
        if (startY - endY > 60) { // 手指向上滑超过60px
          page1.classList.add('hide');
          page2.classList.remove('hide');
        }
        startY = null;
      }, { passive: true });
    })();

    // 星空动画
    function StarField(canvas, options) {
      options = options || {};
      this.canvas = canvas;
      this.ctx = canvas.getContext('2d');
      this.stars = [];
      this.numStars = options.numStars || (window.innerWidth < 700 ? 120 : 200);

      this.resize = () => {
        this.w = this.canvas.width = window.innerWidth;
        this.h = this.canvas.height = window.innerHeight;
      };

      this.createStars = () => {
        this.stars = [];
        for (let i = 0; i < this.numStars; i++) {
          this.stars.push({
            x: Math.random() * this.w,
            y: Math.random() * this.h,
            r: Math.random() * 1.6 + 0.4,
            speed: Math.random() * 0.09 + 0.03,
            twinkle: Math.random() * Math.PI * 2,
            opacity: Math.random() * 0.8 + 0.2
          });
        }
      };

      this.draw = () => {
        this.ctx.clearRect(0, 0, this.w, this.h);
        for (let i = 0; i < this.stars.length; i++) {
          let s = this.stars[i];
          let tw = 0.6 + 0.4 * Math.sin(s.twinkle + Date.now() * 0.0014 + i);
          let o = s.opacity * tw;
          this.ctx.beginPath();
          this.ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, false);
          this.ctx.fillStyle = "rgba(255,255,255," + o + ")";
          this.ctx.shadowColor = "#fff";
          this.ctx.shadowBlur = 8 * o;
          this.ctx.fill();
          this.ctx.shadowBlur = 0;
          s.x += Math.cos(s.twinkle) * s.speed * 0.33;
          s.y += Math.sin(s.twinkle) * s.speed * 0.33;
          if (s.x < 0) s.x = this.w;
          if (s.x > this.w) s.x = 0;
          if (s.y < 0) s.y = this.h;
          if (s.y > this.h) s.y = 0;
        }
      };

      this.animate = () => {
        this.draw();
        requestAnimationFrame(this.animate);
      };

      this.init = () => {
        this.resize();
        this.createStars();
        this.animate();
      };

      window.addEventListener('resize', () => {
        this.resize();
        this.createStars();
      });
      this.init();
    }
    window.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('star-canvas');
      new StarField(canvas, {
        numStars: window.innerWidth < 700 ? 120 : 200
      });

      // 彩蛋计数器
      const eggLink = document.getElementById('egg-link');
      const eggTitle = document.getElementById('egg-title');
      const eggContent = document.getElementById('egg-content');
      let revealed = false;
      eggLink.addEventListener('click', function() {
        if (revealed) return;
        revealed = true;
        fetch('https://api.countapi.xyz/hit/aeoliansand.github.io/egg')
          .then(r => r.json())
          .then(data => {
            const count = data.value;
            eggTitle.textContent = "你打开了新大陆。";
            eggContent.innerHTML = `你是第${count}个访问AEOLIAN_SAND网站的人`;
          })
          .catch(() => {
            eggTitle.textContent = "你打开了新大陆。";
            eggContent.innerHTML = "你是第1个访问AEOLIAN_SAND网站的人";
          });
      });
    });
  </script>
</body>
</html>
