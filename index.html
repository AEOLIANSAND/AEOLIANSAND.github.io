<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AEOLIAN_SAND™ 官网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AEOLIAN_SAND™ 官网 - 个人主页，包含Bilibili、GitHub等相关链接。">
  <style>
    :root {
      --black: #101010;
      --white: #fff;
      --gray-light: #f5f5f7;
      --gray: #d2d2d7;
      --gray-dark: #86868b;
      --blue: #1677ff;
      --shadow: 0 2px 8px rgba(0,0,0,0.05);
      --radius: 12px;
      --transition: .25s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      color: var(--black);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      font-weight: 400;
      transition: background 0.3s;
    }
    body {
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
      /* 蓝天渐变 */
      background: linear-gradient(to bottom, #7dd0fa 0%, #b2e3fc 100%);
      position: relative;
      overflow-x: hidden;
    }
    body.fade-in {
      opacity: 1;
    }
    /* SVG鲸鱼定位 */
    .whale-bg {
      position: fixed;
      left: 50%;
      top: 10vw;
      width: 380px;
      height: 190px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.75;
      filter: drop-shadow(0 10px 32px #75b6e3cc);
      transform: translateX(-50%) rotate(-6deg);
      animation: whale-float 6s ease-in-out infinite alternate;
    }
    @keyframes whale-float {
      to {
        transform: translateX(-50%) translateY(-30px) rotate(-8deg) scale(1.04);
      }
    }
    header, main, footer {
      position: relative;
      z-index: 1;
    }
    header {
      width: 100%;
      height: 56px;
      background: transparent; /* 完全透明 */
      border-bottom: 1px solid var(--gray);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 10;
      box-shadow: none;
      transition: background 0.3s;
    }
    .logo {
      font-weight: 800;
      font-size: 1.2em;
      letter-spacing: 1.5px;
      user-select: none;
      margin: 0;
      padding: 0 0 0 32px;
      display: flex;
      align-items: center;
      height: 56px;
      color: #101010;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", "Segoe UI", Arial, sans-serif;
    }
    .logo a {
      color: inherit;
      text-decoration: none;
      display: inline-block;
      padding: 0.2em 0;
    }
    main {
      width: 100%;
      max-width: 1000px;
      margin: 60px auto 0 auto;
      padding: 0 16px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      min-height: 300px;
    }
    .cards-row {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 36px;
      width: 100%;
    }
    .card {
      flex: 1 1 0;
      min-width: 0;
      max-width: 100%;
      background: rgba(255,255,255,0.68);
      backdrop-filter: blur(16px) saturate(130%);
      -webkit-backdrop-filter: blur(16px) saturate(130%);
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.06), var(--shadow);
      border-radius: var(--radius);
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-sizing: border-box;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", "Segoe UI", Arial, sans-serif;
      min-height: 180px;
      height: auto;
      transition: box-shadow var(--transition), background var(--transition);
    }
    .card-title {
      font-size: 1.32em;
      font-weight: 700;
      margin-bottom: 1em;
      color: var(--black);
      letter-spacing: 1px;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
    }
    .card-content {
      font-size: 1.09em;
      font-weight: 400;
      color: var(--black);
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      line-height: 1.9;
      margin-bottom: 0.8em;
      word-break: break-all;
    }
    .card-link {
      display: block;
      color: var(--blue);
      margin-top: 0.7em;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
    }
    .card-link:hover {
      color: #005be3;
      border-bottom: 1px solid var(--blue);
    }
    footer {
      background: transparent;
      color: var(--gray-dark);
      text-align: center;
      padding: 2em 0 1.2em 0;
      margin-top: 3.5em;
      font-size: 1em;
      letter-spacing: 1px;
      border-top: 1px solid var(--gray);
      box-shadow: none;
    }
    .footer-links {
      font-size: 0.99em;
      font-family: "Microsoft YaHei", "微软雅黑", "Segoe UI", Arial, sans-serif;
      color: var(--gray-dark);
      text-align: center;
      margin-bottom: 1.2em;
      letter-spacing: 0.3px;
    }
    .footer-links ul {
      padding-left: 0;
      list-style: none;
      margin: 0.4em 0;
    }
    .footer-links li {
      display: inline-block;
      margin: 0 0.9em 0 0;
      font-size: 0.99em;
    }
    .footer-links a {
      color: var(--blue);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
      font-family: inherit;
    }
    .footer-links a:hover {
      color: #005be3;
      border-bottom: 1px solid var(--blue);
    }
    .footer-title {
      font-weight: bold;
      margin-bottom: 0.2em;
      font-size: 0.99em;
      color: var(--black);
      font-family: inherit;
    }
    .footer-note {
      color: var(--gray-dark);
      font-size: 0.97em;
      margin-top: 0.6em;
      font-family: inherit;
    }
    @media (max-width: 900px) {
      main {
        margin-top: 36px;
      }
      .logo { padding-left: 14px; }
    }
    @media (max-width: 700px) {
      .whale-bg {
        width: 80vw;
        height: 40vw;
        top: 7vw;
        left: 50vw;
      }
      main {
        margin-top: 20px;
        padding: 0 4px;
        max-width: 100vw;
      }
      .cards-row {
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        gap: 14px;
        width: 100vw;
        margin-left: -4vw;
        padding-left: 4vw;
        padding-right: 4vw;
      }
      .card {
        min-width: 85vw;
        max-width: 92vw;
        margin-right: 0;
        margin-left: 0;
        padding: 20px 4vw 18px 4vw;
      }
      header {
        height: 44px;
      }
      .logo {
        font-size: 1em;
        height: 44px;
        padding-left: 6px;
      }
    }
  </style>
</head>
<body>

    <path d="M127 123 Q133 128 140 123" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="170" cy="60" rx="5" ry="16" fill="#8fd7ff" fill-opacity="0.7"/>

    <div class="logo">
      <a href="https://aeoliansand.github.io/" target="_blank" rel="noopener">

    </div>
  </header>
  <main>
    <div class="cards-row">
      <div class="card">
        <div class="card-title">欢迎访问 AEOLIAN_SAND 网站。</div>
        <div class="card-content">

      <div class="card">

  </main>
  <footer>
    <div class="footer-links">
