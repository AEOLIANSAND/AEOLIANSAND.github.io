<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AEOLIAN_SAND™ 官网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AEOLIAN_SAND™ 官网 - 个人主页，包含Bilibili、GitHub等相关链接。">
  <style>
    :root {
      --blue-main: #1677ff;
      --blue-gradient: linear-gradient(90deg, #1677ff 0%, #1890ff 100%);
      --bg-light: #f2f7fb;
      --header-bg: #101c2c;
      --card-bg: #fff;
      --shadow: 0 4px 24px rgba(22,119,255,0.07);
      --border-radius: 14px;
      --text-main: #1a2233;
      --text-muted: #8ca9d2;
      --notice-yellow: #fffbe6;
    }
    body {
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      font-weight: 300;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-main);
      opacity: 0;
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
      min-height: 100vh;
    }
    body.fade-in {
      opacity: 1;
    }
    header {
      background: var(--header-bg);
      box-shadow: var(--shadow);
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 0 0 28px;
      position: relative;
      z-index: 10;
    }
    .logo {
      font-weight: 800;
      font-size: 1.2em;
      letter-spacing: 1.5px;
      background: var(--blue-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      user-select: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      height: 56px;
    }
    .logo a {
      color: inherit;
      text-decoration: none;
      display: inline-block;
      padding: 0.2em 0;
    }
    main {
      max-width: 700px;
      margin: 2.5em auto 0 auto;
      padding: 2.2em;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
      z-index: 1;
    }
    h1, h2 {
      margin: 0 0 0.7em 0;
      font-weight: 700;
    }
    h2 {
      color: var(--blue-main);
      letter-spacing: 1px;
    }
    .notice {
      background: var(--notice-yellow);
      border-left: 5px solid #ffc107;
      padding: 1em 1.2em;
      margin-bottom: 2em;
      color: #7c5700;
      font-size: 1.08em;
      border-radius: 8px;
      box-shadow: 0 2px 8px #fffbe690;
    }
    .notice-link {
      color: var(--blue-main);
      margin-left: 0.5em;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: text-decoration 0.2s, color 0.2s;
    }
    .notice-link:hover {
      text-decoration: underline;
      color: #005be3;
    }
    ul {
      padding-left: 1.2em;
    }
    li {
      margin-bottom: 0.6em;
      font-size: 1.08em;
    }
    a {
      color: var(--blue-main);
      text-decoration: none;
      transition: color 0.2s;
      border-bottom: 1px dashed transparent;
    }
    a:hover {
      color: #005be3;
      border-bottom: 1px solid var(--blue-main);
    }
    .note {
      color: var(--text-muted);
      font-size: 0.92em;
      margin-top: 2em;
    }
    /* 右上角日期时间栏样式 */
    .time-bar {
      position: fixed;
      top: 18px;
      right: 32px;
      background: rgba(22,119,255,0.92);
      border-radius: 9px;
      box-shadow: 0 2px 12px #1677ff33;
      padding: 0.32em 1.1em;
      display: flex;
      flex-direction: row;
      gap: 1.2em;
      font-size: 1em;
      color: #fff;
      z-index: 100;
      font-family: "DengXian Light", "Segoe UI", "Microsoft YaHei Light", Arial, sans-serif;
      opacity: 0.97;
      transition: box-shadow 0.2s;
      border: 1px solid #eaf3ff;
      backdrop-filter: blur(4px);
    }
    .time-bar:hover {
      box-shadow: 0 4px 16px #1677ff66;
    }
    .time-bar-col {
      min-width: 78px;
      text-align: center;
      letter-spacing: 1.5px;
      font-variant-numeric: tabular-nums;
      font-weight: 500;
      font-size: 1.0em;
      color: #fff;
      text-shadow: 0 1px 2px #1677ff88;
    }
    @media (max-width: 700px) {
      main {
        margin: 1em 0 0 0;
        padding: 1.1em 0.5em;
      }
      header {
        padding-left: 8px;
        height: 44px;
      }
      .logo {
        font-size: 1em;
        height: 44px;
      }
      .time-bar {
        right: 7px;
        top: 7px;
        padding: 0.18em 0.6em;
        font-size: 0.93em;
        gap: 0.5em;
      }
      .time-bar-col {
        min-width: 55px;
        font-size: 0.93em;
      }
    }
    footer {
      background: var(--header-bg);
      color: #b1c8e7;
      text-align: center;
      padding: 1.1em 0;
      margin-top: 2.5em;
      font-size: 1em;
      letter-spacing: 1px;
      border-top: 2px solid #1677ff11;
      box-shadow: 0 -3px 12px #1677ff09;
    }
  </style>
</head>
<body>
  <!-- 右上角日期时间栏 -->
  <div class="time-bar">
    <div class="time-bar-col" id="beijing-date"></div>
    <div class="time-bar-col" id="beijing-time"></div>
  </div>
  <header>
    <div class="logo">
      <a href="https://aeoliansand.github.io/" target="_blank" rel="noopener">
        AEOLIAN_SAND™
      </a>
    </div>
  </header>
  <main>
    <div class="notice">
      2025年6月23日，见证 AEOLIAN_SAND 网站的诞生！
      <a href="https://www.bilibili.com/opus/1081561486291107849?spm_id_from=333.1387.0.0" target="_blank" rel="noopener" class="notice-link">查看详情&gt;</a>
    </div>
    <p>欢迎访问 AEOLIAN_SAND 网站。</p>
    <p>该网站还在建设中，敬请期待！</p>
    <h2>AEOLIAN_SAND 相关网站</h2>
    <ul>
      <li>
        <a href="https://space.bilibili.com/1871052479?spm_id_from=333.337.0.0" target="_blank" rel="noopener">Bilibili 首页</a>
      </li>
      <li>
        <a href="https://github.com/AEOLIANSAND" target="_blank" rel="noopener">GitHub 首页</a>
      </li>
    </ul>
    <p class="note">注：如果无法访问 GitHub 网站，属正常现象。</p>
  </main>
  <footer>
    <p>© 2025 AEOLIAN_SAND™ 版权所有</p>
  </footer>
  <script>
    // 北京时间显示
    function updateBeijingTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const bj = new Date(utc + 8 * 60 * 60000);

      const year = bj.getFullYear();
      const month = String(bj.getMonth() + 1).padStart(2, '0');
      const day = String(bj.getDate()).padStart(2, '0');
      const hour = String(bj.getHours()).padStart(2, '0');
      const min = String(bj.getMinutes()).padStart(2, '0');
      const sec = String(bj.getSeconds()).padStart(2, '0');

      const dateEl = document.getElementById('beijing-date');
      const timeEl = document.getElementById('beijing-time');
      if (dateEl && timeEl) {
        dateEl.innerText = `${year}-${month}-${day}`;
        timeEl.innerText = `${hour}:${min}:${sec}`;
      }
    }
    updateBeijingTime();
    setInterval(updateBeijingTime, 1000);

    // 页面渐入动画
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in');
    });
  </script>
</body>
</html>
