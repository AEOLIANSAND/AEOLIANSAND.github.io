<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AEOLIAN_SAND™ 官网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AEOLIAN_SAND™ 官网 - 个人主页，包含Bilibili、GitHub等相关链接。">
  <style>
    :root {
      --logo-color: #101010; /* 默认深色 */
    }
    body.night {
      --logo-color: #fff;    /* 夜色LOGO变浅 */
    }
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      font-weight: 400;
      transition: background 0.3s;
    }
    body {
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
      overflow-x: hidden;
    }
    body.fade-in {
      opacity: 1;
    }
    .night-bg {
      position: fixed;
      left: 50%;
      top: 8vw;
      width: 420px;
      height: 250px;
      z-index: 0;
      pointer-events: none;
      transform: translateX(-50%);
    }
    header, main, footer {
      position: relative;
      z-index: 1;
    }
    header {
      width: 100%;
      height: 56px;
      background: transparent;
      border-bottom: 1px solid #222c35;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 10;
      box-shadow: none;
      transition: background 0.3s;
    }
    .logo {
      font-weight: 800;
      font-size: 1.2em;
      letter-spacing: 1.5px;
      user-select: none;
      margin: 0;
      padding: 0 0 0 32px;
      display: flex;
      align-items: center;
      height: 56px;
      color: var(--logo-color);
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", "Segoe UI", Arial, sans-serif;
      transition: color 0.3s;
      mix-blend-mode: lighten; /* 让LOGO在深色背景下更亮 */
    }
    .logo a {
      color: inherit;
      text-decoration: none;
      display: inline-block;
      padding: 0.2em 0;
    }
    main {
      width: 100%;
      max-width: 1000px;
      margin: 60px auto 0 auto;
      padding: 0 16px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      min-height: 300px;
    }
    .cards-row {
      display: flex;
      flex-direction: column;
      gap: 36px;
      width: 100%;
    }
    .card {
      width: 100%;
      max-width: 520px;
      min-width: 0;
      margin: 0 auto;
      background: rgba(22,28,41,0.82);
      backdrop-filter: blur(16px) saturate(130%);
      -webkit-backdrop-filter: blur(16px) saturate(130%);
      border: 1px solid rgba(255,255,255,0.13);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.13), 0 2px 8px rgba(0,0,0,0.10);
      border-radius: 12px;
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-sizing: border-box;
      min-height: 180px;
      height: auto;
      transition: box-shadow 0.25s cubic-bezier(.4,0,.2,1), background 0.25s cubic-bezier(.4,0,.2,1);
    }
    .card-title {
      font-size: 1.32em;
      font-weight: 700;
      margin-bottom: 1em;
      color: #fff;
      letter-spacing: 1px;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
    }
    .card-content {
      font-size: 1.09em;
      font-weight: 400;
      color: #e4e6ed;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      line-height: 1.9;
      margin-bottom: 0.8em;
      word-break: break-all;
    }
    .card-link {
      display: block;
      color: #ffe475;
      margin-top: 0.7em;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
    }
    .card-link:hover {
      color: #fff9cc;
      border-bottom: 1px solid #ffe475;
    }
    footer {
      background: transparent;
      color: #86868b;
      text-align: center;
      padding: 2em 0 1.2em 0;
      margin-top: 3.5em;
      font-size: 1em;
      letter-spacing: 1px;
      border-top: 1px solid #222c35;
      box-shadow: none;
    }
    .footer-links {
      font-size: 0.99em;
      font-family: "Microsoft YaHei", "微软雅黑", "Segoe UI", Arial, sans-serif;
      color: #86868b;
      text-align: center;
      margin-bottom: 1.2em;
      letter-spacing: 0.3px;
    }
    .footer-links ul {
      padding-left: 0;
      list-style: none;
      margin: 0.4em 0;
    }
    .footer-links li {
      display: inline-block;
      margin: 0 0.9em 0 0;
      font-size: 0.99em;
    }
    .footer-links a {
      color: #ffe475;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
      font-family: inherit;
    }
    .footer-links a:hover {
      color: #fff9cc;
      border-bottom: 1px solid #ffe475;
    }
    .footer-title {
      font-weight: bold;
      margin-bottom: 0.2em;
      font-size: 0.99em;
      color: #fff;
      font-family: inherit;
    }
    .footer-note {
      color: #86868b;
      font-size: 0.97em;
      margin-top: 0.6em;
      font-family: inherit;
    }
    @media (max-width: 900px) {
      main {
        margin-top: 36px;
      }
      .logo { padding-left: 14px; }
    }
    @media (max-width: 700px) {
      .night-bg {
        width: 95vw;
        height: 45vw;
        top: 7vw;
        left: 50vw;
      }
      main {
        margin-top: 20px;
        padding: 0 4px;
        max-width: 100vw;
      }
      .cards-row {
        gap: 18px;
      }
      .card {
        max-width: 98vw;
        padding: 20px 4vw 18px 4vw;
      }
      header {
        height: 44px;
      }
      .logo {
        font-size: 1em;
        height: 44px;
        padding-left: 6px;
      }
    }
  </style>
</head>
<body class="night">
  <!-- 夜空中的人和光束SVG -->
  <svg class="night-bg" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <!-- 星星 -->
    <circle cx="50" cy="30" r="1.2" fill="#fff" opacity="0.8"/>
    <circle cx="120" cy="80" r="0.8" fill="#fff" opacity="0.7"/>
    <circle cx="250" cy="60" r="1.5" fill="#fff" opacity="1"/>
    <circle cx="310" cy="40" r="1" fill="#fff" opacity="0.6"/>
    <circle cx="370" cy="90" r="0.9" fill="#fff" opacity="0.8"/>
    <circle cx="180" cy="30" r="0.7" fill="#fff" opacity="0.5"/>
    <circle cx="210" cy="100" r="1.2" fill="#fff" opacity="0.7"/>
    <circle cx="320" cy="110" r="1.1" fill="#fff" opacity="0.8"/>
    <circle cx="50" cy="180" r="1.0" fill="#fff" opacity="0.6"/>
    <circle cx="170" cy="40" r="0.9" fill="#fff" opacity="0.65"/>
    <circle cx="340" cy="200" r="1.2" fill="#fff" opacity="0.75"/>
    <circle cx="220" cy="215" r="0.5" fill="#fff" opacity="0.5"/>
    <circle cx="70" cy="200" r="0.8" fill="#fff" opacity="0.7"/>
    <!-- 光束 -->
    <defs>
      <radialGradient id="beamGradient" cx="0.5" cy="0" r="1" fx="0.5" fy="0" gradientTransform="matrix(1 0 0 0.5 0 0)">
        <stop offset="0%" stop-color="#fff9cc" stop-opacity="0.95"/>
        <stop offset="80%" stop-color="#fff9cc" stop-opacity="0.16"/>
        <stop offset="100%" stop-color="#fff9cc" stop-opacity="0"/>
      </radialGradient>
    </defs>
    <ellipse id="beam" cx="200" cy="80" rx="70" ry="130" fill="url(#beamGradient)" opacity="0.88">
      <animate attributeName="opacity" values="0.88;0.75;0.88" dur="2.6s" repeatCount="indefinite"/>
    </ellipse>
    <!-- 人的剪影 -->
    <!-- 头部 -->
    <ellipse cx="200" cy="155" rx="13" ry="13" fill="#161616"/>
    <!-- 身体 -->
    <rect x="190" y="168" width="20" height="40" rx="7" fill="#111"/>
    <!-- 左腿 -->
    <rect x="192" y="208" width="6" height="28" rx="2.5" fill="#181818" transform="rotate(-8 192 208)"/>
    <!-- 右腿 -->
    <rect x="202" y="208" width="6" height="28" rx="2.5" fill="#181818" transform="rotate(7 202 208)"/>
    <!-- 左臂 -->
    <rect x="185" y="178" width="5" height="22" rx="2" fill="#181818" transform="rotate(-25 185 178)"/>
    <!-- 右臂 -->
    <rect x="210" y="178" width="5" height="22" rx="2" fill="#181818" transform="rotate(25 210 178)"/>
  </svg>
  <header>
    <div class="logo">
      <a href="https://aeoliansand.github.io/" target="_blank" rel="noopener">
        AEOLIAN_SAND™
      </a>
    </div>
  </header>
  <main>
    <div class="cards-row">
      <div class="card">
        <div class="card-title">欢迎访问 AEOLIAN_SAND 网站。</div>
        <div class="card-content">
          该网站还在建设中，敬请期待！
        </div>
      </div>
      <div class="card">
        <div class="card-title">见证历史。</div>
        <div class="card-content">
          2025年6月23日，见证 AEOLIAN_SAND 网站的诞生！
        </div>
        <a href="https://www.bilibili.com/opus/1081561486291107849?spm_id_from=333.1387.0.0" target="_blank" rel="noopener" class="card-link">查看详情&gt;</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-links">
      <div class="footer-title">相关网站</div>
      <ul>
        <li>
          <a href="https://space.bilibili.com/1871052479?spm_id_from=333.337.0.0" target="_blank" rel="noopener">Bilibili 首页</a>
        </li>
        <li>
          <a href="https://github.com/AEOLIANSAND" target="_blank" rel="noopener">GitHub 首页</a>
        </li>
      </ul>
      <div class="footer-note">注：如果无法访问 GitHub 网站，属正常现象。</div>
    </div>
    <p>© 2025 AEOLIAN_SAND™ 版权所有</p>
  </footer>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in');
      // 只需 night 类时 LOGO 就是亮色，白天可移除 .night。
    });
  </script>
</body>
</html>
