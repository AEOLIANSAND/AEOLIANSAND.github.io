<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AEOLIAN_SAND™ 官网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AEOLIAN_SAND™ 官网 - 个人主页，包含Bilibili、GitHub等相关链接。">
  <style>
    :root {
      --black: #101010;
      --white: #fff;
      --gray-light: #f5f5f7;
      --gray: #d2d2d7;
      --gray-dark: #86868b;
      --blue: #1677ff;
      --shadow: 0 2px 8px rgba(0,0,0,0.05);
      --radius: 12px;
      --transition: .25s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      background: var(--gray-light);
      color: var(--black);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      font-weight: 400;
      transition: background 0.3s;
    }
    body.fade-in {
      opacity: 1;
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
    }
    body {
      opacity: 0;
      min-height: 100vh;
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
    }
    header {
      width: 100%;
      height: 56px;
      background: rgba(255,255,255,0.80);
      border-bottom: 1px solid var(--gray);
      backdrop-filter: blur(16px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 10;
      box-shadow: none;
      transition: background 0.3s;
    }
    .logo {
      font-weight: 800;
      font-size: 1.2em;
      letter-spacing: 1.5px;
      user-select: none;
      margin: 0;
      padding: 0 0 0 32px;
      display: flex;
      align-items: center;
      height: 56px;
      color: #101010;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", "Segoe UI", Arial, sans-serif;
    }
    .logo a {
      color: inherit;
      text-decoration: none;
      display: inline-block;
      padding: 0.2em 0;
    }
    main {
      width: 100%;
      max-width: 900px;
      margin: 60px auto 0 auto;
      padding: 0 16px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      min-height: 440px;
    }
    .cards-row {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 36px;
      width: 100%;
    }
    .card {
      flex: 1 1 0;
      min-width: 0;
      max-width: 100%;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 260px;
      box-sizing: border-box;
      transition: box-shadow var(--transition), background var(--transition);
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", "Segoe UI", Arial, sans-serif;
    }
    .card-title {
      font-size: 1.32em;
      font-weight: 700;
      margin-bottom: 1em;
      color: var(--black);
      letter-spacing: 1px;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
    }
    .card-content {
      font-size: 1.09em;
      font-weight: 400;
      color: var(--black);
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      line-height: 1.9;
      margin-bottom: 0.8em;
      word-break: break-all;
    }
    .card-link {
      display: block;
      color: var(--blue);
      margin-top: 0.7em;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      font-family: "Microsoft YaHei Light", "微软雅黑 Light", Arial, sans-serif;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
    }
    .card-link:hover {
      color: #005be3;
      border-bottom: 1px solid var(--blue);
    }
    /* footer部分 */
    footer {
      background: transparent;
      color: var(--gray-dark);
      text-align: center;
      padding: 2em 0 1.2em 0;
      margin-top: 3.5em;
      font-size: 1em;
      letter-spacing: 1px;
      border-top: 1px solid var(--gray);
      box-shadow: none;
    }
    .footer-links {
      font-size: 0.99em;
      font-family: "Microsoft YaHei", "微软雅黑", "Segoe UI", Arial, sans-serif;
      color: var(--gray-dark);
      text-align: center;
      margin-bottom: 1.2em;
      letter-spacing: 0.3px;
    }
    .footer-links ul {
      padding-left: 0;
      list-style: none;
      margin: 0.4em 0;
    }
    .footer-links li {
      display: inline-block;
      margin: 0 0.9em 0 0;
      font-size: 0.99em;
    }
    .footer-links a {
      color: var(--blue);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color .2s, border-bottom .2s;
      font-family: inherit;
    }
    .footer-links a:hover {
      color: #005be3;
      border-bottom: 1px solid var(--blue);
    }
    .footer-title {
      font-weight: bold;
      margin-bottom: 0.2em;
      font-size: 0.99em;
      color: var(--black);
      font-family: inherit;
    }
    .footer-note {
      color: var(--gray-dark);
      font-size: 0.97em;
      margin-top: 0.6em;
      font-family: inherit;
    }
    /* 横向滚动适配 */
    @media (max-width: 900px) {
      main {
        margin-top: 36px;
      }
      .logo { padding-left: 14px; }
    }
    @media (max-width: 700px) {
      main {
        margin-top: 20px;
        padding: 0 4px;
      }
      .cards-row {
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        gap: 14px;
        width: 100vw;
        margin-left: -4vw;
        padding-left: 4vw;
        padding-right: 4vw;
      }
      .card {
        min-width: 82vw;
        max-width: 89vw;
        margin-right: 0;
        margin-left: 0;
        padding: 20px 4vw 18px 4vw;
      }
      header {
        height: 44px;
      }
      .logo {
        font-size: 1em;
        height: 44px;
        padding-left: 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="https://aeoliansand.github.io/" target="_blank" rel="noopener">
        AEOLIAN_SAND™
      </a>
    </div>
  </header>
  <main>
    <div class="cards-row">
      <div class="card">
        <div class="card-title">见证历史。</div>
        <div class="card-content">
          2025年6月23日，见证 AEOLIAN_SAND 网站的诞生！
        </div>
        <a href="https://www.bilibili.com/opus/1081561486291107849?spm_id_from=333.1387.0.0" target="_blank" rel="noopener" class="card-link">查看详情&gt;</a>
      </div>
      <div class="card">
        <div class="card-title">欢迎访问 AEOLIAN_SAND 网站。</div>
        <div class="card-content">
          该网站还在建设中，敬请期待！
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-links">
      <div class="footer-title">相关网站</div>
      <ul>
        <li>
          <a href="https://space.bilibili.com/1871052479?spm_id_from=333.337.0.0" target="_blank" rel="noopener">Bilibili 首页</a>
        </li>
        <li>
          <a href="https://github.com/AEOLIANSAND" target="_blank" rel="noopener">GitHub 首页</a>
        </li>
      </ul>
      <div class="footer-note">注：如果无法访问 GitHub 网站，属正常现象。</div>
    </div>
    <p>© 2025 AEOLIAN_SAND™ 版权所有</p>
  </footer>
  <script>
    // 页面渐入动画
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in');
    });
  </script>
</body>
</html>
